<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        <title>Document</title>
        <style>
            #map {
                height: 90%;
            }
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <br>
        <p id="local">Obendo coordenadas...</p>
        <div id="map"></div>
        <script
          src="https://maps.googleapis.com/maps/api/js?key=API_KEY_HIDED&callback=initMap&libraries=&v=weekly"
          async
        ></script>

        <script>
            window.onload = getLocation();
            var x = document.getElementById("local");

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else {
                    x.innerHTML = "Geolocalização não suportada pelo browser.";
                }
            }

            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
                let map;
                const LatLng = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                map = new google.maps.Map(document.getElementById("map"), {
                    center: LatLng,
                    zoom: 16,
                });
                new google.maps.Marker({
                    position: LatLng,
                    map,
                    title: "Hello World!",
                });
            }

            function initMap() {
            }
        </script>

    </body>
</html>
