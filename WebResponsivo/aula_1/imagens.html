<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <!-- Imagens... -->
    <h2>Este é um exemplo de uso de imagens</h2>
    <hr>
    <h4>Original:</h4>
    <img src="img/logo_descomplica.png">
    <h4>Com redimensionamento:</h4>
    <!-- pela largura  -->
    <h5>Na largura:</h5>
    <img src="img/logo_descomplica.png" width="120px">
    <!-- pela altura  -->
    <br>
    <h5>Na altura:</h5>
    <img src="img/logo_descomplica.png" height="120px">
    <br>
    <h4>Com texto alternativo (imagem não encontrada):</h4>
    <img src="img/logoX.png" alt="Logo - Descomplica">
    <br>
    <h4>Cuidado com redimensionamento na altura e na largura:</h4>
    <img src="img/logo_descomplica.png" alt="Logo - Descomplica" width="120px" height="300px">

</body>
</html>
