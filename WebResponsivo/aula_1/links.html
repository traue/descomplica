<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!-- Links -->
    <h2>Este é um exemplo de uso de links</h2>
    <hr>
    <h2>Este é um exemplo de uso de Links</h2>
    <a href="https://www.descomplica.com.br">Site do Descomplica</a>
    <br>
    <a href="https://www.descomplica.com.br" target="_top">Site do Descomplica, em nova janela</a>
    <br>
    <!-- imagem com link -->
    <a href="https:www.descomplica.com.br">
        <img src="img/logo_descomplica.png" width="100px">
    </a>

<!-- 
    Sobre o target:

    _self - Padrão - Abre a página na mesma janela
    _blank - Abre a página em uma janela (ou aba) nova
    _parent - Abre a página no mesmo frame (quando aplicável)
    _top - Se o link estiver em um iframe, a nova página da web não será carregada no iframe, mas o navegador abrirá a página na janela principal
-->

</body>
</html>
