<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    
    <h2>Trabalhando com listas</h2>
    <hr>
    
    <h2>Lista de itens</h2>
    <!-- ul = unordened list -->
    <!-- Tipos: circle, square, disc -->
    <ul type="square"> 
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <!-- sublista: -->
        <ul>
            <li>Subitem 1</li>
            <li>Subitem 2</li>
        </ul>
        <li>Item 4</li>
    </ul>

    <h2>Lista numerada</h2>
    <!-- Lista ordenada 1, A, a, Idisc -->
    <!-- li = list item -->
    <ol type="i">
        <li>Primeiro item</li>
        <li>Segundo item</li>
        <li>Terceiro item</li>
    </ol>

</body>
</html>
