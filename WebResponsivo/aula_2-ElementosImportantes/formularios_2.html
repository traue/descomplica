<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais componente</title>
</head>
<body>
    
    <h2>Exemplo de mais componentes:</h2>
    <hr>
    <br>
    <form>
        <h2>Cadastre-se</h2>
        Email:<br>
        <input type="email" name="login"><br><br>

        Opções: <br>
        <input type="radio" name="opcs" value="Azul">Azul<br>
        <input type="radio" name="opcs" value="Rosa">Rosa<br>
        <input type="radio" name="opcs" value="Verde">Verde<br>

        <br><br>

        Multiseleção:<br>
        <input type="checkbox" name="Interesses">Opção 1<br>
        <input type="checkbox" name="Interesses">Opção 2<br>
        <input type="checkbox" name="Interesses">Opção 3<br>
        <input type="checkbox" name="Interesses">Opção 4<br>

        <br><br>

        Caixa de seleção:
        <select name="estado">
            <option value="sp">SP</option>
            <option value="mg">MG</option>
            <option value="rj">RJ</option>
            <option value="ce">CE</option>
            <option value="rs">RS</option>
        </select>

        <br><br><br>

        Multilinha: <br>
        <textarea></textarea>

        <br><br>
        <input type="submit" value="Cadastrar">
    </form>
    
</body>
</html>
