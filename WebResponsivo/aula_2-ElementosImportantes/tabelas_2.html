<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais sobre Tabelas</title>
</head>
<body>

    <h2>Mais produtos</h2>

	<table border="2px" width="400">
		<tr>
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>

		<tr>
			<td>123</td>
			<td>Notebook</td>
			<td>R$ 3.000,00</td>
		</tr>

		<tr>
			<td>234</td>
			<td>Celular</td>
			<td>R$ 2.000,00</td>
		</tr>

		<tr>
			<td rowspan="2">Descontos</td>
			<td colspan="2">Cupom: -R$ 10 (boleto)</td>
		</tr>

		<tr>
			<td colspan="2">Cupom: -R$ 1.000,00 (código)</td>
		</tr>

		<tr>
			<td>Subtotal:</td>
			<td colspan="2">R$ 3.990,00</td>
		</tr>
	</table>
</body>
</html>
